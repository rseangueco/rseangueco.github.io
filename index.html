<!DOCTYPE html>

<html>

    <head>
        <title>Portfolio</title>

        <style>
            .top-container{
                display: flex;
                /*border-style: solid;
                border-width: 2px;
                border-color: black;*/
                flex-direction: column;
            }

            .bot-container{
                display: flex;
                /*border-style: solid;
                border-width: 2px;
                border-color: black;*/
                flex-direction: row;
                justify-content: center;
            }

            .flex-item{
                display: flex;
                /*border-style: solid;
                border-width: 2px;
                border-color: red;*/
                align-items: center;
                flex-direction: column;
                flex: 1;
            }

            .footer-info{
                display: flex;

                justify-content: flex-start;

            header{
                display: flex;
                border-style: solid;

                flex-direction: column;
                align-items: center;

            body{

            }

            footer{

                border-style: solid;
                border-width: 2px;

                padding: 10px;
                margin: -10px;
                justify-content: center;
                background-color: black;
                color: white;
            }

            .project-images{
                flex: 1;
                display: flex;
                justify-content: space-evenly;
                border-width: 1px;
                border-color: red;
                border-style: solid;
            }

    <body>
        <header id="header">
            <img src="placeholder.png" width="150px" height="150px"/>

                </div>
                <div class="bot-container">

                        <p>(skills)</p>
                    </div>
                    <div class="flex-item" id="autobiography">
                        <h1>Autobiography</h1>
                        <p>(autobiography)</p>
                    </div>
                </div>
            </div>
        </body>

        <footer id="footer">
            <img src="placeholder.png" width="150px" height="150px"/>
            <div class="footer-info">
                <p>Address/Contact Information, Personal Website</p>
                <p>Copyright Information</p>
                <a href=".header">Back to top</a>
